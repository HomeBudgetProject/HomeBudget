<div id="register" class="container-fluid" >
        <div class="row">
            <img src="http://lorempixel.com/400/200/cats/1/" alt="Logo" class="img-rounded center-block form-group pad-image">
        </div>
        <form  name="resetform" role="form" ng-submit="submit()" ng-controller="ChangePasswordController as ctrl">
        
            <div class="row pad-form">
                <div class=" col-md-4 col-md-offset-4  ">
                    <div class="form-group">
                        <input class="form-control input-lg" name="password" type="password" translate translate-attr-placeholder="reset.form.password" placeholder="Type new password" validatePassword ng-model="userdata.password">
                    </div>
                    <ng-messages for="resetform.password.$error" role="alert">
                            <div class="alert alert-danger" ng-message="required"><span translate="validation.password_length"></span></div>
                            <div class="alert alert-danger" ng-message="regexp"><span translate="validation.password_regexp"></span></div>
                            <div class="alert alert-danger" ng-message="passwordlength"><span translate="validation.password_length"></span></div>
                    </ng-messages>
                    <div ng-if="ctrl.error" class="alert alert-danger"> {{ctrl.message}}</div>
                    <div ng-if="!ctrl.error && ctrl.error !== undefined" class="alert alert-info"> {{ctrl.message}}</div> 
                </div>
                <div class="col-md-4 col-md-offset-4 ">
                    <input type="submit" translate translate-attr-value="reset.update_password_submit"  value="Update Password" ng-disabled="resetform.$invalid || registerform.password.$pristine" class="btn btn-primary btn-lg btn-block center-block btn-height" />
                </div>
            </div>
        </form>
    </div>

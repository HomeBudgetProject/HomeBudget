<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Template for password recovery email</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p >
            Hi there!
        </p>
        <p>
To change your HomeBudget password, please click on this <a href="${recoveryLink}" target="_blank">link</a>.
If you did not request this change, you do not need to do anything.
This link will expire in <span th:text="${tokenLifeTime}">4</span> hours.


Thanks,
HomeBudget Support
        </p>
    </body>
</html>
